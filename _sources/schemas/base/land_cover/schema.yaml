---
"$schema": https://json-schema.org/draft/2020-12/schema
title: land_cover
description: Representation of the Earth's natural surfaces
type: object
properties:
  id:
    "$ref": bblocks://ogc.overturemaps.schemas.definitions#/$defs/propertyDefinitions/id
  geometry:
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": bblocks://ogc.overturemaps.schemas.definitions#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": bblocks://ogc.overturemaps.schemas.definitions#/$defs/propertyContainers/levelContainer
      - "$ref": bblocks://ogc.overturemaps.schemas.definitions#/$defs/propertyContainers/cartographyContainer
    required:
      - subtype
    properties:
      subtype:
        description: type of surface represented
        type: string
        enum:
          - barren
          - crop
          - forest
          - grass
          - mangrove
          - moss
          - shrub
          - snow
          - urban
          - wetland
